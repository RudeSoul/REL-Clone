<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6305c93d80.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>REL Acoustics | Home Theater Subwoofers</title>
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="dist/css/style.css">
    <!--endbuild-->

</head>

<body>
    <header class="rel-header">
        <div class="top-header">
            <div class="flex top-header__wrapper">
                <div class="top-header__release-msg">
                    <span>
                        product release - the debut of carbon special
                    </span>
                </div>
                <div class="flex top-header__nav">
                    <div class="flex top-header__support-link">
                        <div class="support-link-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="support-link-label">
                            <span>
                                Find A Deal
                            </span>
                        </div>
                    </div>
                    <div class="flex top-header__support-link">
                        <div class="support-link-icon">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="support-link-label">
                            <span>
                                Support
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="flex navbar__wrapper">
                <div class="navbar__logo">
                    <img src="./images/REL-logo-alt.svg" alt="logo">
                </div>
                <div class="flex navbar__menu">
                    <div class="flex menu-item">
                        <div class="item-label">
                            <span>Subwoofers</span>
                        </div>
                        <div class="flex item-icon">
                            <img src="images/arrow-down-sign-to-navigate.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="flex menu-item">
                        <div class="item-label">
                            <span>Accessories</span>
                        </div>
                        <div class="flex item-icon">
                            <img src="images/arrow-down-sign-to-navigate.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="flex menu-item">
                        <div class="item-label">
                            <span>Subwoofers Finder</span>
                        </div>
                        <div class="flex item-icon">
                            <img src="images/arrow-down-sign-to-navigate.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="flex menu-item">
                        <div class="item-label">
                            <span>Our Pursuit</span>
                        </div>
                        <div class="flex item-icon">
                            <img src="images/arrow-down-sign-to-navigate.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="flex menu-item">
                        <div class="item-label">
                            <span>Articles</span>
                        </div>
                        <div class="flex item-icon">
                            <img src="images/arrow-down-sign-to-navigate.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="navbar__search">
                    <input type="text" placeholder="Search">
                    <button type="submit" class="navbar__search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
    </header>

</body>

</html>
